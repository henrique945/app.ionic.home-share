<app-logo></app-logo>

<div class="owner-container" ngSwipe
     (swipeMove)="onSwipeMove($event)"
     (swipeEnd)="onSwipeEnd($event)">
    <div class="register" (click)="onRegisterNewPlace()">
        <img src="./assets/imgs/owner-register.png" alt="Imagem para cadastrar um imÃ³vel">
        <ion-icon name="add-circle"></ion-icon>
        <h2>Cadastre sua Casa ou Apartamento</h2>
    </div>
    <div *ngIf="!noRegisterProperty" style="width: 100%;">
        <ng-container *ngFor="let item of listPropertyUser">
            <app-dropdown-home [property]="item"></app-dropdown-home>
        </ng-container>
    </div>
    <div *ngIf="noRegisterProperty" class="no-property">
        <span>Nenhuma propriedade cadastrada!</span>
    </div>
    <app-message></app-message>
</div>
