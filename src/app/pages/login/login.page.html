<app-logo></app-logo>

<div class="login-container" style="flex: 1">
    <ion-list lines="full" class="ion-margin ion-padding centerList">
        <div style="text-align: center;">Uma imagem aki</div>
        <h1 class="ion-no-margin ion-no-padding" style="text-align: center; margin-top: 5px; margin-bottom: 20px;">Logue na sua conta</h1>

        <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input required type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Senha:</ion-label>
            <ion-input required type="password" minlength="8"></ion-input>
        </ion-item>
        
        <div class="ion-padding" style="padding-bottom: 0;">
            <ion-button expand="block" class="ion-no-margin buttonText">LOGAR</ion-button>
        </div>
        <div class="ion-padding ion-no-margin" style="padding-bottom: 0px;">
            <ion-button expand="block" class="ion-no-margin buttonText">Criar uma conta</ion-button>
        </div>
    </ion-list>
</div>
