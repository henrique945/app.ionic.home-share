<app-logo></app-logo>

<div class="login-container" style="flex: 1">
    <ion-list lines="full" class="ion-margin ion-padding centerList container">
        <img src="./assets/imgs/HomeShareLogo.png" alt="Logo" width="100" height="100">
        <h1 class="ion-no-margin ion-no-padding">Fazer Login</h1>

        <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input required type="email" [(ngModel)]="login.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Senha:</ion-label>
            <ion-input required type="password" [(ngModel)]="login.password" minlength="6"></ion-input>
        </ion-item>

        <div class="button-container">
            <ion-button (click)="onClickToRegister()">REGISTRAR</ion-button>
            <ion-button (click)="onClickToLogin()" [disabled]="login.username === '' || login.password.length < 6">LOGAR</ion-button>
        </div>
    </ion-list>
</div>
