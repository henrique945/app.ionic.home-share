<app-logo></app-logo>

<div style="flex: 1">
    <form onsubmit="">
        <ion-list lines="full" class="ion-margin ion-padding centerList">
            <h1 class="ion-no-margin ion-no-padding" style="text-align: center; margin-top: 5px; margin-bottom: 20px;">
                Crie sua conta</h1>

            <ion-item>
                <ion-label position="floating">Nome Completo:</ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Email:</ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">CPF:</ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Senha:</ion-label>
                <ion-input required type="password" minlength="8"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Cellphone:</ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Faculdade:</ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>

            <div class="ion-padding">
                <ion-button expand="block" type="submit" class="ion-no-margin buttonText">Criar Conta</ion-button>
            </div>
        </ion-list>
    </form>
</div>
